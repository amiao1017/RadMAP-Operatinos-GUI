% Camera <serial number>
% BRI: Brightness <bool on/off> <bool auto/manual> <bool abs/rel> <value a> <value b>
% EXP: Exposure, SRP: Sharpness, WHI: White Balance, HUE: Hue, SAT: Saturation 
% GAM: Gamma, SHT: Shutter, GAI: Gain, AER: Auto Exposure Range, ASR: Auto Shutter Range
% AGR: Auto Gain Range, FRA: Frame Rate, TRG: Trigger Settings, STR: Strobe
% When using absolute values, only value a is used and the value is floating point
% Relative values are unsigned ints
% WHI does not support absolute value mode
% ASR and AGR ignore auto/manual and abs/rel. Value A is the min setting and B is the max (ASR w/50S5C - 171: 10ms, 224: 15ms, 280: 20ms) 
% FRA only uses the value a field, which is the set frame rate, and the value b field, which is the bandwidth
% TRG uses different fields: <bool on/off> <source port> <mode> <parameter> <polarity>
% STR uses different fields: <bool on/off> <output port> <delay> <duration> <polarity>
